<div>
    <div class="submit-form">
        <div *ngIf="!submitted">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" placeholder="Enter soda name" id="name" required
                    [(ngModel)]="soda.name" name="name" />
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <input class="form-control" id="price" required [(ngModel)]="soda.price" name="price" />
            </div>

            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input class="form-control" id="quantity" required [(ngModel)]="soda.quantity" name="quantity" />
            </div>

            <button (click)="saveSoda()" class="btn btn-success">Submit</button>
        </div>

        <div *ngIf="submitted">
            <h4>Soda was submitted successfully!</h4>
            <button class="btn btn-success" (click)="newSoda()">Add</button>
        </div>
    </div>
</div>

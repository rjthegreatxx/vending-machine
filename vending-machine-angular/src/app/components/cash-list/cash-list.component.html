<div>
  <div class="submit-form">
    <h4>Total Cash</h4>
    <table class="table">
      <thead>
        <tr>
          <th>Type</th>
          <th>Value</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of totalCashDto?.cashList">
          <td>{{ item.type }}</td>
          <td>{{ item.val }}</td>
          <td>{{ item.quantity }}</td>
        </tr>
      </tbody>
    </table>
    <div>
      <label><strong>Total:</strong></label> ${{ totalCashDto?.totalCash.toFixed(2) }}
    </div>
    <div *ngIf="submitted == false">
      <button type="submit" class="badge bg-success mb-2" (click)="dispenseQuarters()">
        Dispense Quarters
      </button>
    </div>
    <div *ngIf="submitted == true">
      <button type="submit" class="badge bg-primary mb-2" (click)="reloadPage()">
        Update Total Cash
      </button>
      <div>{{ returnCashDto?.msg }} {{ returnCashDto?.amount }} </div>
    </div>
  </div>
</div>
